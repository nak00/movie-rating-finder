<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/layout :: layout(
        title=~{::title},
        content=~{::section},
        headContent=~{},
        scripts=~{}
      )}">
<head>
    <title>Sign Up - Movie Rating Finder</title>
</head>
<body>
<section>
    <div class="signup-container">
        <h1>Sign Up</h1>

        <!-- Error Messages -->
        <div th:if="${param.error}" class="alert alert-danger mb-3">
            <span th:text="${param.error}">There was an error with your registration.</span>
        </div>

        <!-- Registration Form -->
        <form th:action="@{/signup}" method="post" class="signup-form">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign Up</button>
        </form>

        <!-- Remove or comment out this section in both login.html and signup.html -->
        <!--
        <div class="social-login mb-3">
            <div class="text-center mb-2">Or login with</div>
            <div class="d-flex justify-content-between">
                <a th:href="@{/oauth2/authorization/google}" class="btn btn-outline-danger w-100 me-2">
                    <i class="bi bi-google"></i> Google
                </a>
                <a th:href="@{/oauth2/authorization/facebook}" class="btn btn-outline-primary w-100">
                    <i class="bi bi-facebook"></i> Facebook
                </a>
            </div>
        </div>
        -->

        <!-- Links -->
        <div class="mt-3 text-center">
            <span>Already have an account?</span>
            <a href="/login">Login</a>
        </div>
    </div>
</section>
</body>
</html>
