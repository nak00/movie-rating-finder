<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/layout :: layout(
        title=~{::title},
        content=~{::section},
        headContent=~{},
        scripts=~{}
      )}">
<head>
  <title>Forgot Password - Movie Rating Finder</title>
</head>
<body>
<section>
  <div class="forgot-password-container">
    <h1>Forgot Password</h1>
    <p class="mb-4">Enter your email address and we'll send you a link to reset your password.</p>

    <!-- Error Messages -->
    <div th:if="${param.error}" class="alert alert-danger mb-3">
      <span th:text="${param.error}">There was an error processing your request.</span>
    </div>

    <!-- Forgot Password Form -->
    <form th:action="@{/forgot-password}" method="post" class="forgot-password-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required autofocus>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Reset Link</button>
    </form>

    <!-- Links -->
    <div class="mt-3 text-center">
      <a href="/login">Back to Login</a>
    </div>
  </div>
</section>
</body>
</html>
