<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, content, headContent, scripts)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:replace="${title}">Movie Rating Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/user/css/styles.css}" rel="stylesheet">
    <!-- Additional head content -->
    <th:block th:replace="${headContent}"></th:block>
</head>
<body>
<div class="wrapper">
    <!-- Only show header if not on homepage -->
    <div th:unless="${noHeader}" th:replace="~{fragments/user-header :: header}"></div>
    <main>
        <th:block th:replace="${content}"></th:block>
    </main>
    <div th:replace="~{fragments/footer :: footer}"></div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/user/js/scripts.js}"></script>
<th:block th:replace="${scripts}"></th:block>
</body>
</html>
