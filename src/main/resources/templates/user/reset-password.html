<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{user/layout :: layout(
        title=~{::title},
        content=~{::section},
        headContent=~{},
        scripts=~{}
      )}">
<head>
  <title>Reset Password - Movie Rating Finder</title>
</head>
<body>
<section>
  <div class="reset-password-container">
    <h1>Reset Password</h1>
    <p class="mb-4">Enter your new password below.</p>

    <!-- Error Messages -->
    <div th:if="${param.error}" class="alert alert-danger mb-3">
      <span th:text="${param.error}">There was an error processing your request.</span>
    </div>

    <!-- Reset Password Form -->
    <form th:action="@{/reset-password}" method="post" class="reset-password-form">
      <input type="hidden" name="token" th:value="${token}">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="password" name="password" required autofocus>
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Reset Password</button>
    </form>

    <!-- Links -->
    <div class="mt-3 text-center">
      <a href="/login">Back to Login</a>
    </div>
  </div>
</section>
</body>
</html>
