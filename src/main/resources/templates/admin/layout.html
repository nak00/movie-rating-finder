<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="html(title, content, headContent, scripts)">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:replace="${title}">Admin - Movie Rating Finder</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <!-- Admin CSS -->
  <link th:href="@{/admin/css/styles.css}" rel="stylesheet">

  <!-- Additional head content -->
  <th:block th:replace="${headContent}" />
</head>
<body>
<!-- Admin Header -->
<div th:replace="~{fragments/admin-header :: header}"></div>

<!-- Main Content -->
<main>
  <div th:replace="${content}">
    <!-- Content will be replaced -->
  </div>
</main>

<!-- Bootstrap JS Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<!-- Additional scripts -->
<th:block th:replace="${scripts}" />
</body>
</html>
